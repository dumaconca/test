<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2e8b57, #3cb371, #66cdaa);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* IMAGE STYLE */
        .image-container {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* COUNTDOWN STYLE */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            min-width: 80px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }

        .time-box:hover {
            transform: scale(1.1);
        }

        .label {
            font-size: 1rem;
            display: block;
            font-weight: normal;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Last battle</h1>

    <!-- IMAGE -->
    <div class="image-container">
        <img src="rich.jpg" alt="Event Image">
    </div>

    <!-- COUNTDOWN TIMER -->
    <div id="countdown">
        <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
        <div class="time-box"><span id="hours">00</span><span class="label">Hours</span></div>
        <div class="time-box"><span id="minutes">00</span><span class="label">Minutes</span></div>
        <div class="time-box"><span id="seconds">00</span><span class="label">Seconds</span></div>
    </div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                let now = new Date().getTime();
                let distance = targetDate - now;

                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "<h2>Time's Up!</h2>";
                    return;
                }

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
                document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Set target date (YYYY, MM - 1, DD)
        let eventDate = new Date(2026, 0, 1).getTime(); // March 15, 2025
        startCountdown(eventDate);
    </script>
</body>
</html>
